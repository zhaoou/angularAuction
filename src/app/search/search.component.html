<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>
  <div class="form-group" [class.has-error]="formModel.hasError('minlength', 'title')">
    <label for="productTitle">Product Title:</label>
    <input formControlName="title" type="text" id="productTitle" placeholder="Product Title" class="form-control">
    <span class="help-block" [hidden]="!formModel.hasError('minlength', 'title')" >
      Please input at least 3 characters
    </span>
  </div>
  <div class="form-group"  [class.has-error]="formModel.hasError('positiveNumber', 'price')">
    <label for="productPrice">Product Price:</label>
    <input formControlName="price" type="number" id="productPrice" placeholder="Product Price" class="form-control">
    <span class="help-block" [hidden]="!formModel.hasError('positiveNumber', 'price')" >
      Please input positive number
    </span>
  </div>
  <div class="form-group">
    <label for="productCategory">Product Category:</label>
    <select formControlName="category" id="productCategory" class="form-control">
      <option value="-1">All</option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Search</button>
  </div>
</form>
