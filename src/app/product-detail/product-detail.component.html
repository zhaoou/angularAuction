<div class="img-thumbnail">
  <img src='http://placehold.it/820x230'>
  <div>
    <h4 class="pull-right">{{product.price}} CAD</h4>
    <h4>{{product.title}}</h4>
    <p>{{product.desc}}</p>
  </div>
  <div>
    <p class="pull-right">{{comments.length}}</p>
    <p>
      <app-stars [rating]="product.rating"></app-stars>
    </p>
  </div>
</div>


<div class="card card-body bg-light" style="margin-top: 20px;">
  <div style="margin-bottom: 30px">
    <button class="btn-success" (click)="isCommentHidden=!isCommentHidden">Post Comment</button>
    <br>
  </div>
  <div [hidden]="isCommentHidden">
    <div><app-stars [readonly]="false" [(rating)]="newRating"></app-stars></div>
    <div><textarea [(ngModel)]="newComment"></textarea></div>
    <div>
      <button class="btn btn-secondary" (click)="addComment()">Submit</button>
    </div>
    <hr>
  </div>

  <div class="row" *ngFor="let comment of comments">
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.timestamp}}</span>
      <p></p>
      <p>{{comment.content}}</p>
      <hr>
    </div>

  </div>
</div>
